<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>

    <style>
      /* ================= MENSAGEM FLUTUANTE ================= */
      #message-card {
        position: fixed;
        left: 50%;
        bottom: calc(50% + 140px); /* acima do modal */
        transform: translateX(-50%);
        width: 360px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        font-family: Arial, sans-serif;
        z-index: 9999;
        overflow: hidden;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

      /* LOGO AO LADO DA MENSAGEM */
      .message-logo {
        width: 42px;
        height: 42px;
        background-image: url("/logo.jpg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        flex-shrink: 0;
      }

      .card-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .card-header {
        background: #f4c400;
        color: #000;
        padding: 6px;
        font-weight: bold;
        text-align: center;
        border-radius: 8px;
        margin-bottom: 6px;
        font-size: 13px;
      }

      .card-body {
        max-height: 180px;
        padding: 6px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow: hidden;
      }

      .message {
        background: #f1f1f1;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 14px;
        animation: slideUp 0.4s ease;
        white-space: nowrap;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* ================= CARD CINZA ================= */
      .upload-card {
        position: relative;
        background: #9e9e9e;
        width: 100%;
        max-width: 460px;
        padding: 2.4rem 2.6rem;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        overflow: hidden;
        margin: auto;
      }

      /* LOGO NO FUNDO DO CARD CINZA */
      .upload-card::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: url("/logo.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 65%;
        opacity: 0.07;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <!-- React -->
    <div id="root"></div>

    <!-- CARD DAS MENSAGENS -->
    <div id="message-card">
      <div class="message-logo"></div>

      <div class="card-content">
        <div class="card-header">FortLog</div>
        <div class="card-body" id="messages"></div>
      </div>
    </div>

    <!-- Entrada do Vite -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- SCRIPT DAS MENSAGENS -->
    <script>
      const mensagens = [
        "ðŸšš GestÃ£o em tempo real",
        "ðŸ“¦ Rastreamento e controle de estoque",
        "ðŸŽ§ Atendimento consultivo",
        "âš¡ Agilidade e comprometimento",
        "ðŸ—ï¸ Estrutura completa e escalÃ¡vel"
      ];

      const container = document.getElementById("messages");
      let index = 0;

      function mostrarMensagem() {
        container.innerHTML = "";

        const msg = document.createElement("div");
        msg.className = "message";
        msg.innerText = mensagens[index];

        container.appendChild(msg);

        index++;

        if (index >= mensagens.length) {
          index = 0;
        }
      }

      mostrarMensagem();
      setInterval(mostrarMensagem, 10000);
    </script>
  </body>
</html>
