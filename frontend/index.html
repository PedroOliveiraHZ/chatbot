<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>frontend</title>

    <style>
      #message-card {
        position: fixed;
        left: 50%;
        bottom: calc(50% + 140px); /* acima do modal */
        transform: translateX(-50%);
        width: 320px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        font-family: Arial, sans-serif;
        z-index: 9999;
        overflow: hidden;
      }

      .card-header {
        background: #f4c400;
        color: #000;
        padding: 12px;
        font-weight: bold;
        text-align: center;
      }

      .card-body {
        max-height: 180px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow: hidden;
      }

      .message {
        background: #f1f1f1;
        padding: 10px 12px;
        border-radius: 10px;
        font-size: 14px;
        animation: slideUp 0.4s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

  <div id="message-card">
  <div class="card-body" id="messages"></div>
</div>


    <script type="module" src="/src/main.jsx"></script>

    <script>
  const mensagens = [
    "ðŸšš GestÃ£o em tempo real",
    "ðŸ“¦ Rastreamento e controle de estoque",
    "ðŸŽ§ Atendimento consultivo",
    "âš¡ Agilidade e comprometimento",
    "ðŸ—ï¸ Estrutura completa e escalÃ¡vel"
  ];

  const container = document.getElementById("messages");
  let index = 0;

  function mostrarMensagem() {

    container.innerHTML = "";


    const msg = document.createElement("div");
    msg.className = "message";
    msg.innerText = mensagens[index];

    container.appendChild(msg);

    index++;

   
    if (index >= mensagens.length) {
      index = 0;
    }
  }


  mostrarMensagem();

  
  setInterval(mostrarMensagem, 10000);
</script>

  </body>
</html>
